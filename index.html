<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Secular One', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to <span class="text-green-400 font-semibold">Asif Er Baap Er Bank</span>
        </h1>

    </header>
    <main>
        <section class="bg-blue-200 w-8/12 mx-auto mt-12 p-12">
            <h2 class="flex justify-center text-3xl mb-4 font-medium">
                Please Login
            </h2>


            <div class=" ">
                <input type="email" id="user-email" class="w-9/12 block mb-4 py-3 px-3 mx-auto"
                    placeholder="Enter your email">
                <input type="password" class="w-9/12 block mb-4 py-3 px-3 mx-auto" name="" id="user-password"
                    placeholder="Enter your password">


                <div class="flex flex-col items-center">
                    <button id="btn-submit"
                        class="bg-green-400 text-white hover:bg-blue-400 font-bold py-2 px-4 mt-3 rounded">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
